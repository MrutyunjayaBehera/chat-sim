<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulator: Do You Love Me? üíï</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Theme Selector -->
    <div class="theme-selector">
        <button class="theme-btn active" data-theme="default" onclick="setTheme('default')">Default</button>
        <button class="theme-btn" data-theme="whatsapp" onclick="setTheme('whatsapp')">WhatsApp</button>
        <button class="theme-btn" data-theme="instagram" onclick="setTheme('instagram')">Instagram</button>
    </div>

    <div class="phone-container">
        <!-- Chat Header (Fixed) --><div class="chat-header">
            <div class="flex items-center justify-between">
                <!-- Left Side: Avatar and Name --><div class="flex items-center">
                    <img src="https://placehold.co/40x40/FF00CC/FFF?text=U" class="rounded-full mr-3 border-2 border-white shadow-lg" alt="User Avatar">
                    <div>
                        <div class="font-bold text-lg leading-tight tracking-wide">Crush ‚ù§Ô∏è</div>
                        <div class="text-xs opacity-80 font-medium">Online</div>
                    </div>
                </div>
                <!-- Right Side: Control Buttons (Icons) --><div class="flex items-center gap-3">
                    <button class="control-btn-icon" id="backBtn" onclick="goBack()" disabled title="Back">
                        &larr; <!-- Left Arrow Icon --></button>
                    <button class="control-btn-icon" onclick="resetChat()" title="Reset">
                        &#x21BA; <!-- Reset/Reload Icon --></button>
                </div>
            </div>
        </div>

        <!-- Chat History (Scrollable Area) --><div id="chat-history" class="chat-history">
            <!-- Messages will be injected here --></div>

        <!-- Input Area / Options (Fixed at Bottom) --><div id="input-area" class="input-area">
            <div id="options-container" class="options-container">
                <!-- Option buttons will be injected here --></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulator: Do You Love Me? üíï</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        /* --- Vibrant Background --- */
        body {
            font-family: 'Inter', sans-serif;
            /* Rich, vibrant gradient background */
            background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Phone Container (Deep Black) --- */
        .phone-container {
            width: 100%;
            max-width: 400px;
            height: 80vh; 
            min-height: 500px;
            background-color: #000000; /* Pure black for contrast */
            border-radius: 35px;
            /* Neon Glow Shadow */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 0 8px #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- Chat Header (Vibrant Gradient) --- */
        .chat-header {
            /* Intense Pink to Purple */
            background: linear-gradient(90deg, #FF00CC 0%, #333399 100%);
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .chat-header .font-bold {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .chat-header .opacity-80 {
            color: #E0E0E0;
        }

        /* --- Chat Area (Black) --- */
        .chat-history {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: none;
        }
        .chat-history::-webkit-scrollbar {
            display: none;
        }

        /* --- Message Bubbles --- */
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInMessage 0.3s ease-out forwards;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }
        
        .sender-message {
            align-self: flex-start;
            background-color: #262626; /* Dark gray */
            color: #E0E0E0;
            border-bottom-left-radius: 4px;
            border: 1px solid #333; /* Subtle border */
        }

        .recipient-message {
            align-self: flex-end;
            /* Electric Gradient */
            background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%);
            color: white;
            border-bottom-right-radius: 4px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(63, 94, 251, 0.3);
        }

        @keyframes fadeInMessage {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Input Area --- */
        .input-area {
            background-color: #111; /* Slightly lighter than black */
            padding: 1rem;
            border-top: 1px solid #222;
            z-index: 10;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-end;
        }

        /* --- Vibrant Option Buttons --- */
        .option-btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            border: none;
            /* Text Shadow for readability */
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .option-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .option-btn:active {
            transform: scale(0.95);
        }

        /* Neon Green Gradient */
        .btn-yes {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
        }
        /* Neon Red Gradient */
        .btn-no {
            background: linear-gradient(90deg, #ed213a, #93291e);
            box-shadow: 0 4px 15px rgba(237, 33, 58, 0.3);
        }
        /* Neon Purple/Pink Gradient */
        .btn-special {
            background: linear-gradient(90deg, #DA22FF, #9733EE);
            box-shadow: 0 4px 15px rgba(218, 34, 255, 0.3);
        }

        /* --- Floating Hearts --- */
        .heart-emoji {
            position: absolute;
            font-size: 24px; 
            pointer-events: none; 
            opacity: 0;
            animation: floatUpAndFade 1.5s ease-out forwards; 
            color: #FF00CC; 
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.8);
            z-index: 100;
        }

        @keyframes floatUpAndFade {
            0% { 
                transform: translate(-50%, 0) scale(0.5); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-50%, -150px) scale(1.5); 
                opacity: 0; 
            }
        }
        
        /* --- Header Icons --- */
        .control-btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1.1rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }
        .control-btn-icon:hover {
             background: rgba(255, 255, 255, 0.4);
             transform: scale(1.05);
        }
        .control-btn-icon:disabled {
            color: rgba(255,255,255,0.3);
            background: rgba(255, 255, 255, 0.05);
            border-color: transparent;
            cursor: not-allowed;
            transform: none;
        }

        /* --- REALISTIC INPUT FIELD STYLES --- */
        .fake-input-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px;
            background-color: #262626; /* Darker than input-area */
            border-radius: 25px;
            border: 1px solid #333;
        }

        .fake-text-input {
            flex-grow: 1;
            padding: 8px 12px;
            background-color: transparent;
            border: none;
            color: #E0E0E0;
            outline: none;
            font-size: 0.9rem;
        }
        .fake-text-input::placeholder {
            color: #777;
        }

        .icon-btn, .send-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: not-allowed;
            font-size: 1.1rem;
            background: none;
            border: none;
            transition: transform 0.1s;
        }
        
        .icon-btn {
            color: #DA22FF; /* Neon purple accent color for utility icons */
        }

        .send-btn {
            /* Vibrant send button background (matching recipient bubble) */
            background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%);
            color: white;
            box-shadow: 0 0 8px rgba(63, 94, 251, 0.4);
            font-size: 1.2rem;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <!-- Chat Header (Fixed) --><div class="chat-header">
            <div class="flex items-center justify-between">
                <!-- Left Side: Avatar and Name --><div class="flex items-center">
                    <img src="https://placehold.co/40x40/FF00CC/FFF?text=U" class="rounded-full mr-3 border-2 border-white shadow-lg" alt="User Avatar">
                    <div>
                        <div class="font-bold text-lg leading-tight tracking-wide">Crush ‚ù§Ô∏è</div>
                        <div class="text-xs opacity-80 font-medium">Online</div>
                    </div>
                </div>
                <!-- Right Side: Control Buttons (Icons) --><div class="flex items-center gap-3">
                    <button class="control-btn-icon" id="backBtn" onclick="goBack()" disabled title="Back">
                        &larr; <!-- Left Arrow Icon --></button>
                    <button class="control-btn-icon" onclick="resetChat()" title="Reset">
                        &#x21BA; <!-- Reset/Reload Icon --></button>
                </div>
            </div>
        </div>

        <!-- Chat History (Scrollable Area) --><div id="chat-history" class="chat-history">
            <!-- Messages will be injected here --></div>

        <!-- Input Area / Options (Fixed at Bottom) --><div id="input-area" class="input-area">
            <div id="options-container" class="options-container">
                <!-- Option buttons will be injected here --></div>
        </div>
    </div>

    <script>
        // --- Conversation Data Structure ---
        const chatFlow = {
            'start': {
                text: "Hey! I've been thinking... Do you love me? ü•∫",
                options: [
                    { text: "Yes", next: 'q2_yes', isPositive: true, class: 'btn-yes' },
                    { text: "No", next: 'q2_no', isPositive: false, class: 'btn-no' }
                ],
                sender: 'crush'
            },
            'q2_yes': {
                text: "Wait, really? Are you sure? ü§®",
                options: [
                    { text: "Yes", next: 'q3_yes', isPositive: true, class: 'btn-yes' },
                    { text: "No", next: 'end_no_joke', isPositive: false, class: 'btn-no' }
                ],
                sender: 'crush'
            },
            'q2_no': {
                text: "Please say yes ü•∫",
                options: [
                    { text: "Yes", next: 'q2_yes', isPositive: true, class: 'btn-yes' },
                    { text: "No", next: 'q2_no_retry', isPositive: false, class: 'btn-no' }
                ],
                sender: 'crush'
            },
            'q3_yes': {
                text: "Jabardasti me yes bol rhe ho kya? üòÖ",
                options: [
                    { text: "Yes", next: 'q4_yes', isPositive: true, class: 'btn-yes' },
                    { text: "No", next: 'q5', isPositive: false, class: 'btn-no' }
                ],
                sender: 'crush'
            },
            'q4_yes': {
                text: "Kya yr, karlo na pyaar üôè",
                options: [
                    { text: "Ok", next: 'q5', isPositive: true, class: 'btn-yes' },
                    { text: "No", next: 'q4_no_final_plea', isPositive: false, class: 'btn-no' }
                ],
                sender: 'crush'
            },
            'q5': {
                text: "Matlab tum maante ho ki tumhe mujhse pyaar hai? ü§î",
                options: [
                    { text: "Haan babu", next: 'q6_say_again', isPositive: true, class: 'btn-special' },
                    { text: "Definitely yes", next: 'end_success_handsome', isPositive: true, class: 'btn-yes' }
                ],
                sender: 'crush'
            },
            'end_no_joke': {
                text: "Achha mazak kar rhe ho phir? üòè",
                options: [
                    { text: "Yes", next: 'q5', isPositive: true, class: 'btn-yes' },
                    { text: "No", next: 'end_success_aww', isPositive: false, class: 'btn-no' }
                ],
                sender: 'crush'
            },
            'q2_no_retry': {
                text: "Haan bol do na ü•∫",
                options: [
                    { text: "No", next: 'q4_no_final_plea', isPositive: false, class: 'btn-no' },
                    { text: "Ok, I love you so much", next: 'end_success_handsome', isPositive: true, class: 'btn-special' }
                ],
                sender: 'crush'
            },
            'q4_no_final_plea': {
                text: "Please yr, iss pyaar ki mareez pe reham karo üò≠",
                options: [
                    { text: "No", next: 'q5_last_chance', isPositive: false, class: 'btn-no' },
                    { text: "Ok", next: 'end_success_handsome', isPositive: true, class: 'btn-yes' }
                ],
                sender: 'crush'
            },
            'q6_say_again': {
                text: "Wait, say it again üòä",
                options: [
                    { text: "Yes I love you", next: 'q7_one_more_time', isPositive: true, class: 'btn-yes' },
                    { text: "Yes, yes, yes, I love you so much", next: 'end_success_final', isPositive: true, class: 'btn-special' }
                ],
                sender: 'crush'
            },
            'q7_one_more_time': {
                text: "One more time? üòÑ",
                options: [
                    { text: "Say it", next: 'end_success_final', isPositive: true, class: 'btn-yes' }
                ],
                sender: 'crush'
            },
            'q5_last_chance': {
                text: "Tum ek masoom ka dil tod rahe ho üíî",
                options: [
                    { text: "Ok, I love you", next: 'end_success_pata_hai', isPositive: true, class: 'btn-yes' },
                    { text: "Ok cutie, I love you sooooo much", next: 'end_success_confident', isPositive: true, class: 'btn-special' }
                ],
                sender: 'crush'
            },

            // --- End Screens (No options needed) ---
            'end_success_handsome': { text: "Pyaar to karoge hi, mein hun hi itna handsome üòé\nüéâ MISSION SUCCESSFUL! üéâ", sender: 'crush', isEnd: true },
            'end_success_aww': { text: "Thank you, love you too ü•∞\nüíñ Aww! üíñ", sender: 'crush', isEnd: true },
            'end_success_final': { text: "Aww, I love you so much too! üíñ\n‚ú®üíñ You made my day! üíñ‚ú®", sender: 'crush', isEnd: true },
            'end_success_pata_hai': { text: "Mujhe pata hai, samjhe üòâ\nüòè OBVIOUSLY! üòè", sender: 'crush', isEnd: true },
            'end_success_confident': { text: "Haan haan pata hai mujhe, har ladki mujhe dekh k aise diwani ho jaati hai üëë\nüî• CONFIDENT MUCH? üî•", sender: 'crush', isEnd: true }
        };

        // --- Global State ---
        let currentId = 'start';
        // Stores { type: 'sender'|'recipient', text: 'message', id: 'stepId', options: <Array> (optional, only for sender) }
        let chatHistory = []; 
        const historyElement = document.getElementById('chat-history');
        const optionsElement = document.getElementById('options-container');
        const backBtn = document.getElementById('backBtn');

        // --- Helper Functions ---

        /**
         * Spawns heart emojis from a given button element, relative to the phone container.
         * @param {HTMLElement} buttonElement The option button clicked.
         */
        function spawnHearts(buttonElement) {
            const buttonRect = buttonElement.getBoundingClientRect();
            const containerRect = document.querySelector('.phone-container').getBoundingClientRect();

            // Calculate button's position relative to the container for absolute positioning
            const buttonX = buttonRect.left - containerRect.left + (buttonRect.width / 2);
            const buttonY = buttonRect.top - containerRect.top + (buttonRect.height / 2);

            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('span');
                heart.classList.add('heart-emoji');
                heart.innerHTML = 'üíñ';
                
                // Randomize starting position slightly around the button's center
                const startX = buttonX + (Math.random() - 0.5) * 40;
                const startY = buttonY + (Math.random() - 0.5) * 20;

                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                
                heart.style.animationDelay = `${i * 0.15}s`; 

                document.querySelector('.phone-container').appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }

        /**
         * Renders a message bubble to the chat history.
         * @param {string} text The message content.
         * @param {string} type 'sender' or 'recipient'.
         * @param {number} delay Animation delay in milliseconds.
         */
        function renderMessage(text, type, delay = 0) {
            const bubble = document.createElement('div');
            bubble.textContent = text;
            bubble.classList.add('message-bubble');
            
            if (type === 'sender') {
                bubble.classList.add('sender-message');
            } else {
                bubble.classList.add('recipient-message');
            }
            
            bubble.style.animationDelay = `${delay}ms`;
            historyElement.appendChild(bubble);

            // FIXED AUTO-SCROLL: Use requestAnimationFrame for reliable scrolling after DOM update
            requestAnimationFrame(() => {
                historyElement.scrollTop = historyElement.scrollHeight;
            });
        }

        /**
         * Displays the available options as buttons in the input area.
         * @param {Array<Object>} options The list of options.
         */
        function displayOptions(options) {
            optionsElement.innerHTML = ''; // Clear previous options
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('option-btn', option.class);
                button.onclick = (event) => selectOption(option, event.target);
                optionsElement.appendChild(button);
            });
        }

        /**
         * Clears options and shows a realistic message input field (for end state).
         */
        function hideOptions() {
            // New realistic input bar HTML
            optionsElement.innerHTML = `
                <div class="fake-input-bar">
                    <button class="icon-btn" disabled title="Attach File">üìé</button>
                    <input type="text" placeholder="Type a message..." disabled class="flex-grow fake-text-input">
                    <button class="icon-btn" disabled title="Camera">üì∏</button>
                    <button class="send-btn" disabled title="Send">‚¨ÜÔ∏è</button>
                </div>
            `;
        }
        
        /**
         * Handles user clicking an option.
         * @param {Object} option The selected option object.
         * @param {HTMLElement} buttonElement The button element that was clicked.
         */
        function selectOption(option, buttonElement) {
            // 1. Render recipient's choice immediately
            renderMessage(option.text, 'recipient');
            
            // 2. Add recipient choice to history
            // We store the current step ID (the crush's question) so we know where the response was made
            chatHistory.push({ type: 'recipient', text: option.text, id: currentId }); 

            // 3. Trigger animation if positive
            if (option.isPositive) {
                spawnHearts(buttonElement);
            }

            // 4. Update current state and load next message
            currentId = option.next;
            loadNextStep(currentId);
        }

        /**
         * Loads and displays the next message from the chat flow.
         * @param {string} nextId The ID of the next step.
         */
        function loadNextStep(nextId) {
            optionsElement.innerHTML = ''; // Clear options while sender types

            const step = chatFlow[nextId];
            if (!step) {
                console.error(`Chat step with ID ${nextId} not found.`);
                return;
            }

            // Simulate typing delay before showing the message
            setTimeout(() => {
                // 1. Render sender's message 
                renderMessage(step.text, step.sender === 'crush' ? 'sender' : 'sender', 0); 

                // 2. Add sender message to history
                // Note: The options property is critical for the goBack function
                chatHistory.push({ type: 'sender', text: step.text, id: nextId, options: step.options });

                // 3. Display next options or end the conversation
                if (step.isEnd) {
                    hideOptions();
                } else {
                    displayOptions(step.options);
                }
                
                updateControlButtons();
            }, 500); // 500ms delay to simulate the "crush" typing
        }

        /**
         * Reverts the chat one full interaction back (removing the last user reply and the last crush message).
         */
        function goBack() {
            // Check if there are enough messages to go back (must be at least 3: SENDER, RECIPIENT, SENDER)
            if (chatHistory.length < 3) {
                // If only the initial message exists, we reset to keep it clean.
                resetChat();
                return;
            }

            // A full interaction cycle is (RECIPIENT choice + SENDER response). We need to remove 2 steps.
            // The target index is 3 steps back, which is the previous SENDER message with options.
            const targetIndex = chatHistory.length - 3; 

            // 1. Truncate history to the state before the last user interaction
            chatHistory = chatHistory.slice(0, targetIndex + 1);
            
            // 2. Restore the state from the previous sender message
            const previousStep = chatHistory[targetIndex];
            currentId = previousStep.id;

            // 3. Re-render the chat history from scratch
            historyElement.innerHTML = '';
            // Render without animation delay when restoring history
            chatHistory.forEach(msg => renderMessage(msg.text, msg.type, 0)); 
            
            // 4. Re-display options
            displayOptions(previousStep.options);

            updateControlButtons();
        }

        /**
         * Starts the chat over from the beginning.
         */
        function resetChat() {
            chatHistory = [];
            historyElement.innerHTML = '';
            currentId = 'start';
            loadNextStep(currentId);
        }
        
        /**
         * Helper function to enable/disable the back button.
         */
        function updateControlButtons() {
            // Back button is disabled if chat history length is less than 3 (less than one full interaction cycle)
            backBtn.disabled = chatHistory.length < 3;
        }

        // --- Initial Load ---
        window.onload = resetChat;

    </script>
</body>
</html>
